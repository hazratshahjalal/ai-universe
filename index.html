<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/b6f1b6b57e.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- header start -->
    <header>
        <section>
            <h1 class="text-center mt-3 pb-5">AI Universe Hub</h1>
        </section>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <!-- sort button -->
        <section class="text-center">
            <button class="btn btn-danger text-center py-3 font-weight-bold">Sort by Date</button>
        </section>
        <!-- card area -->
        <section class="my-5">
            <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4 px-3">

            </div>
        </section>

        <!-- Spineer  -->
        <img id="spinner" src="./img/spinner.gif" style="display: none;">


        <!-- see more button -->
        <section class="text-center">
            <button id="btn-more" class="btn btn-danger text-center my-5 py-3 font-weight-bold">See More</button>
        </section>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="toolModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="toolModalLabel">
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        No pressure, your product will be waiting for you.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn legal-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- main end -->

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
